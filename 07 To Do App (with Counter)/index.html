<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    
    <div class="todo col-md-5 container">
        <div class="card mt-5">
            <div class="card-header">
                <h2 class="text-center">Dynamic ToDo App</h2>
            </div>
            <div class="card-body">
                <form id="todo_form" action="" class="d-flex">
                    <div class="form-group mt-2 d-flex d-block">
                        <input id="todo_name" type="text" class="form-control">
                        <input id="todo_client" type="text" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <input id="todo_date" type="date" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <input id="todo_time" type="time" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <input id="" type="submit" value="Add" class="btn btn-success">
                    </div>
                </form>

                <br>
                <div class="todo-list">
                    <ul class="list-group">

                    </ul>
                </div>

            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
